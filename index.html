<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <main>
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" id="numberInfo" placeholder="0"></input>            
        </main>
        
        <section>
            <div>
                <p class="title">Length (Meter/Feet)</p>
                <p id="lengthCal">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div>
                <p class="title">Volume (Liters/Gallons)</p>
                <p id="volumeCal">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>

            <div>
                <p class="title">Mass (Kilograms/Pounds)</p>
                <p id="massCal">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </section>
        <script src="index.js" defer></script>
    </body>
</html>
